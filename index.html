<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofify - Your Favorite Music is here </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo3.jpg" alt="Lofiify" id="logo"> Lofify </li>
            <li>Home</li>
            <li>About</li>
            <li>SongList</li>
            <li>Singer</li>
            <li>Playlist</li>
            <li><input type="search" id="sarch"></li>

        </ul>
    </nav>

    <div class="container">
        
         <div class="songlist">
            <h1>Best Of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songitemcontainer">
                <div class="songitem">
                    <img src="covers/c1.jfif" alt="1">
                    <span class="sp">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/c2.jpg" alt="1">
                    <span class="sp">Balam Thanedar</span>
                    <span class="songlistplay"><span class="timestamp">04:44 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/c3.jfif" alt="1">
                    <span class="sp">Balam Pichkari</span>
                    <span class="songlistplay"><span class="timestamp">03:14 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/c4.jpg" alt="1">
                    <span class="sp">Perfect</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/c5.jpg" alt="1">
                    <span class="sp">Waka Waka</span>
                    <span class="songlistplay"><span class="timestamp">06:34 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/c6.jfif" alt="1">
                    <span class="sp">Rang Sharbaton Ka</span>
                    <span class="songlistplay"><span class="timestamp">05:24 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/c7.jfif" alt="1">
                    <span class="sp">Titli</span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/c8.jfif" alt="1">
                    <span class="sp">Udaarian</span>
                    <span class="songlistplay"><span class="timestamp">05:00 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                </div>
                
            </div>
         </div>
         <div class="songbanner"></div>
    </div>

    <div class="bottom">
          <input type="range" name="range" id="myProgressBar" min="0" value = "0" max="100">
          <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
          </div>
          <div class="songinfo">
            <img src="as.gif" alt="" width="54px" id="gif"><span id="masterSongName">Let Me Love You</span>
          </div>

    </div>
    <script src="https://kit.fontawesome.com/e1c6437635.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    

</body>
</html>
